{% extends 'layout.html' %}

{% block title %}
Who is traveling?
{% endblock %}

{% block box %}
<div id="miDiv" class="container oculto" style="margin-top: 20px;">
    <h1 class="mb-3">Who wants to travel?</h1>
    <div class="row">
          {% for organismo in organismos %}
            <div class="organisms-card  col-md-4 pt-3">
                <a href="{{ url_for('passport', id_spece=organismo.0) }}">
                    <div class="card">
                        <img src="{{ url_for('static', filename='img/' ~ organismo.10) }}" class="card-img-top"  alt="{{ organismo.1 }}" >
                        <div class="card-body">
                            <h5 class="card-title">{{ organismo.1 }}</h5>
                        </div>
                    </div>
                </a>
            </div>
          {% endfor %}
    </div>
</div>
{% endblock %}
