<!DOCTYPE html>
<link type="text/css" href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">

<html lang="en" class="h-100" data-bs-theme="auto">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Osiris</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-1">
        <div>
          <div class="float-md-center">
              <img alt="Osiris" class="logo" src="{{ url_for('static', filename='img/Logo_blanco.svg') }}">
          </div>
        </div>
      </header>
      <main class="row">
      </main>
        <div class="container">
            <div class="row">
                {% for planetaryinfos in planetaryinfo %}
                  <div class="col" >
                      <div  class="card custom-card w-1 h-1 {% if planetaryinfos.0 in matches %} oscurecer {%endif%}">
                          <img src="{{ url_for('static', filename='img/' ~ planetaryinfos.9) }}" alt="{{ planetaryinfos.1 }}" class="planet-img">
                          <div class="card-body">
                              <h4 class="card-title">{{planetaryinfos.1}}</h4>
                          </div>
                      </div>
                  </div>
                {% endfor %}
          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
