<!DOCTYPE html>
<link type="text/css" href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">

<html lang="en" class="h-100" data-bs-theme="auto">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Osiris</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link type="text/css" href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">

  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
        <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-1">
            <div>
              <div class="float-md-center">
                  <img alt="Osiris" class="logo" src="{{ url_for('static', filename='img/Logo_blanco.svg') }}">
              </div>
            </div>
          </header>
          <main class="row">
              <div class="col">
                  <img class="planet-big" src="{{ url_for('static', filename='img/' ~ main_planet.9) }}">
              </div>
              <div class="col">
                  <h1 class="mb-3">{{ main_planet.1 }}</h1>
                  <p class="lead">{{ main_planet.8 }}</p>
                  <a class="btn btn-info btn-sm mt-3" href="{{ url_for('destinations', planet_id=main_planet.0) }}"> See more...</a>
              </div>
          </main>
            <div class="container">
                <div class="row">
                      {% for planeta in planetas %}
                            {% if planeta.9 %}
                        <div class="col mt-5">
                            <a href="{{ url_for('index', main_planet=planeta.0 - 1) }}">
                            <div class="card custom-card w-1 h-1 planet-card">
                                <img src="{{ url_for('static', filename='img/' ~ planeta.9) }}" alt="{{ planeta.1 }}" class="planet-img">
                                <div class="card-body">
                                    <h4 class="card-title">{{ planeta.1 }}</h4>
                                </div>
                            </div>
                            </a>
                        </div>
                    {% endif %}
                      {% endfor %}
                </div>
            </div>

            <div id="miDiv" class="container oculto" style="margin-top: 70px;">
                <h1 class="mb-3">Who wants to travel?</h1>
                <div class="row">
                      {% for organismo in organismos %}
                        <div class="organisms-card  col-md-4 pt-3">
                            <a href="{{ url_for('passport', id_spece=organismo.0) }}">
                                <div class="card">
                                    <img src="{{ url_for('static', filename='img/' ~ organismo.10) }}" class="card-img-top"  alt="{{ organismo.1 }}" >
                                    <div class="card-body">
                                        <h5 class="card-title">{{ organismo.1 }}</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                      {% endfor %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/cover.js') }}"></script>
    </body>
</html>
